data_read:
  type: csv
  file: https://raw.githubusercontent.com/Thilakraj1998/Datasets_general/main/Iris.csv
  class: df
problem:
  type: Classification
cleaning:
  encode:
    Y: LabelEncoder
features:
  X_values:
  - SepalLengthCm
  - SepalWidthCm
  - PetalLengthCm
  Y_values: Species
model:
  type: LinearSVC
  parameters:
    C: 3
    loss: squared_hinge
    tol: 0.006337746657497314
    penalty: l2
