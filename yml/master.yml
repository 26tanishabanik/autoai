problem:
   type: classification / regression

data_read:
  type: csv
  class: df
  file: 'something.csv'

features: 
  X_values: "X1,X2,X3"
  y_value: "Y_value" 

cleaning: 
  categorialEncoding: LabelEncoding / OneHotEncoding
  missingValues: mean / median / mode
    col1: mean
    col2: median

pre_processing:
  scaling: StandardScalar
  featureTransformation: PolynomialFeatures
  typeConversion: int8

train_test_split:
  ratio: 0.2

model:
  type: SVC
  parameters:
    c: 2.0
    gamma: 4
    kernel: 'rbf'
    degree: 2

model: 
  type: TensorFlow
  h5file: "my_model.h5"

